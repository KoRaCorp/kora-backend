spring:
  # database
  datasource:
    url: jdbc:h2:mem:chicment
    username: sa
    driver-class-name: org.h2.Driver
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false

  h2:
    console:
      path: /h2-console
      enabled: true
